server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    location / {
        return 200 'hello private Beta';
        add_header Content-Type text/plain;
    }
    location /szia {
            return 200 'szia private Beta';
            add_header Content-Type text/plain;
        }

}
